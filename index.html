<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>生日快乐！</title>

  <link rel="preconnect" href="https://fonts.loli.net" />
  <link rel="preconnect" href="https://gstatic.loli.net" crossorigin />
  <link href="https://fonts.loli.net/css2?family=Noto+Serif+SC:wght@400;700&family=Zhi+Mang+Xing&family=Great+Vibes&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="cover">
    <div id="particles-js"></div>
    <div class="cover-content">
      <svg class="title-svg" viewBox="0 0 900 200">
        <text x="50%" y="50%" dy=".35em" text-anchor="middle">生日快乐, 郑杰!</text>
      </svg>
      <p class="subtitle">愿你的每一天都如星光般温柔闪耀</p>
    </div>
    <a href="#message" class="scroll-down-arrow">
      <svg width="24" height="24" viewBox="0 0 24 24">
        <path d="M12 21V3M12 21L18 15M12 21L6 15" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>
  </div>

  <div class="content">
    <div id="message" class="section">
      <h2>亲爱的郑杰，生日快乐！</h2>
      <div class="message-box" id="typing-message"></div>
    </div>
  </div>

  <div class="footer">永远爱你的 孙宗吉</div>

  <div class="music-hint" id="music-hint">点击开启音乐 🎵</div>

  <audio id="bg-music" preload="auto" loop>
    <source src="birthday_music.mp3" type="audio/mpeg" />
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
